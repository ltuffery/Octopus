services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: octopus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: octopus
      POSTGRES_PASSWORD: octopus_secret
      POSTGRES_DB: octopus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U octopus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Interface DB)
  adminer:
    image: adminer:latest
    container_name: octopus-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
