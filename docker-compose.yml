version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: octopus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: octopus
      POSTGRES_PASSWORD: octopus_secret
      POSTGRES_DB: octopus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U octopus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend (HonoJS + Bun)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: octopus-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://octopus:octopus_secret@postgres:5432/octopus
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    # Hot reload uniquement en dev
    volumes:
      - ./apps/api/src:/app/apps/api/src:ro
      - ./packages:/app/packages:ro

  # Frontend Web (Vue + Vite)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: octopus-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    depends_on:
      - api
    # Hot reload uniquement en dev
    volumes:
      - ./apps/web/src:/app/apps/web/src:ro
      - ./packages:/app/packages:ro

  # Adminer (Interface DB)
  adminer:
    image: adminer:latest
    container_name: octopus-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
